
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deriv Auto-Trader Bot</title>
  <link rel="manifest" href="manifest.json">
  <script src="bot.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f9f9f9; }
    input, select, button { margin: 10px 0; padding: 10px; width: 100%; }
    #log { background: #fff; padding: 10px; height: 200px; overflow-y: scroll; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Deriv Auto-Trader Bot</h1>
  <input type="text" id="token" placeholder="Enter your API Token" />
  <select id="symbol">
    <option value="R_10">R_10</option>
    <option value="R_25">R_25</option>
    <option value="R_50">R_50</option>
    <option value="R_75">R_75</option>
    <option value="R_100">R_100</option>
  </select>
  <button onclick="start()">Start Trading</button>
  <button onclick="stop()">Stop Trading</button>
  <pre id="log"></pre>
</body>
</html>
