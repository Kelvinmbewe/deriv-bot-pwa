
<!DOCTYPE html>
<html>
<head>
  <title>Deriv Auto-Trader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h2 { color: #333; }
    form > div { margin-bottom: 15px; }
    label { display: block; font-weight: bold; }
    input, select { width: 100%; padding: 8px; }
    button { padding: 10px 15px; background: #28a745; color: white; border: none; cursor: pointer; }
    button:disabled { background: #aaa; }
    #log { background: white; padding: 10px; margin-top: 20px; height: 150px; overflow-y: scroll; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>Deriv Auto-Trader Settings</h2>
  <form id="tradeForm">
    <div><label>API Token</label><input type="text" id="apiToken" required></div>
    <div><label>Symbol</label><select id="symbol"><option value="R_10">Volatility 10</option><option value="R_25">Volatility 25</option><option value="R_50">Volatility 50</option><option value="R_75">Volatility 75</option><option value="R_100">Volatility 100</option><option value="Boom_1000_Index">Boom 1000</option><option value="Crash_1000_Index">Crash 1000</option></select></div>
    <div><label>Stake</label><input type="number" id="stake" value="1.0"></div>
    <div><label>Take Profit</label><input type="number" id="takeProfit" value="2.0"></div>
    <div><label>Stop Loss</label><input type="number" id="stopLoss" value="2.0"></div>
    <div><label>Max Trades Per Day</label><input type="number" id="maxTradesPerDay" value="5"></div>
    <div><label>Daily Profit Cap</label><input type="number" id="dailyProfitCap" value="10.0"></div>
    <div><label>Daily Loss Cap</label><input type="number" id="dailyLossCap" value="10.0"></div>
    <div><label>EMA Fast</label><input type="number" id="emaFast" value="10"></div>
    <div><label>EMA Slow</label><input type="number" id="emaSlow" value="20"></div>
    <div><label>RSI Period</label><input type="number" id="rsiPeriod" value="14"></div>
    <button type="submit">Start Trading</button>
    <button type="button" onclick="stopTrading()">Stop</button>
  </form>
  <div id="log"></div>
  <script src="bot.js"></script>
</body>
</html>
