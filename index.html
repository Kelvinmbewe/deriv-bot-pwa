
<!DOCTYPE html>
<html>
<head>
    <title>Deriv AutoTrader</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        input, select, button { margin: 5px; padding: 5px; }
        #log { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; }
    </style>
</head>
<body>
    <h1>Deriv AutoTrader</h1>
    <label>API Token:</label><input type="text" id="apiToken"><br>
    <label>Symbol:</label>
    <select id="symbol">
        <option value="R_10">Volatility 10</option>
        <option value="R_25">Volatility 25</option>
        <option value="R_50">Volatility 50</option>
        <option value="R_75">Volatility 75</option>
        <option value="R_100">Volatility 100</option>
        <option value="1HZ100V">Boom 1000</option>
        <option value="1HZ10V">Boom 100</option>
        <option value="1HZ200V">Crash 1000</option>
        <option value="1HZ20V">Crash 100</option>
    </select><br>
    <button id="startBtn" onclick="startTrading()">Start Trading</button>
    <button id="stopBtn" onclick="stopTrading()" disabled>Stop Trading</button>
    <div id="log"></div>
    <script src="trader.js"></script>
</body>
</html>
